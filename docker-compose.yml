services:
  # ===================
  # Application Services
  # ===================
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: wordle-group-php
    restart: on-failure
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    networks:
      - wordle-group-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - PHP_MEMORY_LIMIT=512M

  nginx:
    image: nginx:alpine
    container_name: wordle-group-nginx
    restart: on-failure
    ports:
      - "127.0.0.1:8033:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - wordle-group-network
    depends_on:
      - php

  # ===================
  # Queue Worker
  # ===================
  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: wordle-group-queue
    restart: on-failure
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    networks:
      - wordle-group-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600

  # ===================
  # Data Services
  # ===================
  postgres:
    image: postgres:17-alpine
    container_name: wordle-group-postgres
    restart: on-failure
    environment:
      POSTGRES_DB: wordle_group
      POSTGRES_USER: wordle_group
      POSTGRES_PASSWORD: wordle-group-dev-secret
    volumes:
      - wordle-group-postgres-data:/var/lib/postgresql/data
      - ./storage/app/dumps:/dumps
    ports:
      - "127.0.0.1:5443:5432"
    networks:
      - wordle-group-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wordle_group -d wordle_group"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: wordle-group-redis
    restart: on-failure
    volumes:
      - wordle-group-redis-data:/data
    ports:
      - "127.0.0.1:6394:6379"
    networks:
      - wordle-group-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================
  # Mail Testing
  # ===================
  mailpit:
    image: axllent/mailpit:latest
    container_name: wordle-group-mailpit
    restart: on-failure
    ports:
      - "127.0.0.1:1033:1025"
      - "127.0.0.1:8034:8025"
    networks:
      - wordle-group-network

networks:
  wordle-group-network:
    driver: bridge

volumes:
  wordle-group-postgres-data:
  wordle-group-redis-data:
