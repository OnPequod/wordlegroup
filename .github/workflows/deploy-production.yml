name: Deploy to Production

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types: [completed]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby for Kamal
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Kamal
        run: gem install kamal

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H dockolith.pequod.dev >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Create Kamal secrets
        run: |
          cat > .kamal/secrets.production << EOF
          KAMAL_REGISTRY_USERNAME=${{ github.actor }}
          KAMAL_REGISTRY_PASSWORD=${{ secrets.GITHUB_TOKEN }}
          APP_KEY=${{ secrets.WORDLEGROUP_APP_KEY }}
          DB_USERNAME=${{ secrets.WORDLEGROUP_DB_USERNAME }}
          DB_PASSWORD=${{ secrets.WORDLEGROUP_DB_PASSWORD }}
          REDIS_PASSWORD=${{ secrets.WORDLEGROUP_REDIS_PASSWORD }}
          AWS_ACCESS_KEY_ID=${{ secrets.WORDLEGROUP_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.WORDLEGROUP_AWS_SECRET_ACCESS_KEY }}
          BACKBLAZE_KEY_ID=${{ secrets.BACKBLAZE_KEY_ID }}
          BACKBLAZE_SECRET=${{ secrets.BACKBLAZE_SECRET }}
          EOF

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/production/Dockerfile
          push: true
          tags: |
            ghcr.io/onpequod/wordlegroup:${{ github.sha }}
            ghcr.io/onpequod/wordlegroup:production
            ghcr.io/onpequod/wordlegroup:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy with Kamal
        env:
          KAMAL_REGISTRY_USERNAME: ${{ github.actor }}
          KAMAL_REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          kamal deploy -d production --skip-push --version ${{ github.sha }}

      - name: Health check
        run: |
          sleep 10
          curl -f https://wordlegroup.com/health || exit 1

      - name: Notify on success
        run: |
          echo "::notice::Production deployment successful! Version: ${{ github.sha }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Production deployment failed! Kamal should have rolled back automatically."
