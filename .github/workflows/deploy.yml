name: Deploy to Production

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: false

      - name: Install Kamal
        run: gem install kamal

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H dockolith.pequod.dev >> ~/.ssh/known_hosts

      - name: Set up Kamal secrets
        run: |
          mkdir -p .kamal
          cat > .kamal/secrets << EOF
          KAMAL_REGISTRY_USERNAME=${{ github.actor }}
          KAMAL_REGISTRY_PASSWORD=${{ secrets.GITHUB_TOKEN }}
          APP_KEY=${{ secrets.WORDLEGROUP_APP_KEY }}
          DB_USERNAME=${{ secrets.WORDLEGROUP_DB_USERNAME }}
          DB_PASSWORD=${{ secrets.WORDLEGROUP_DB_PASSWORD }}
          REDIS_PASSWORD=${{ secrets.WORDLEGROUP_REDIS_PASSWORD }}
          AWS_ACCESS_KEY_ID=${{ secrets.WORDLEGROUP_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.WORDLEGROUP_AWS_SECRET_ACCESS_KEY }}
          EOF

      - name: Deploy with Kamal
        run: kamal deploy -d production
