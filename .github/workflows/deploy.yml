name: Deploy to Production

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-production
  cancel-in-progress: false

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: false

      - name: Install Kamal
        run: gem install kamal

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "Host *" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: Set up Kamal secrets
        env:
          KAMAL_REGISTRY_USERNAME: ${{ github.actor }}
          KAMAL_REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          APP_KEY: ${{ secrets.WORDLEGROUP_APP_KEY }}
          DB_USERNAME: ${{ secrets.WORDLEGROUP_DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.WORDLEGROUP_DB_PASSWORD }}
          REDIS_PASSWORD: ${{ secrets.WORDLEGROUP_REDIS_PASSWORD }}
          AWS_ACCESS_KEY_ID: ${{ secrets.WORDLEGROUP_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.WORDLEGROUP_AWS_SECRET_ACCESS_KEY }}
        run: |
          mkdir -p .kamal
          printenv | grep -E '^(KAMAL_|APP_KEY|DB_|REDIS_|AWS_)' > .kamal/secrets.production

      - name: Deploy with Kamal
        env:
          KAMAL_REGISTRY_USERNAME: ${{ github.actor }}
          KAMAL_REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: kamal deploy -d production
