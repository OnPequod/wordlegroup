[www]
user = www
group = www

listen = 127.0.0.1:9000

pm = dynamic
pm.max_children = 20
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 500

; Pass environment variables to PHP-FPM workers
clear_env = no

catch_workers_output = yes
decorate_workers_output = no
